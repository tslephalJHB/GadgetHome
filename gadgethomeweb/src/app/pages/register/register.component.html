<h2>Registration</h2>
<form [formGroup]="registerForm" novalidate (ngSubmit)="onFormSubmit()">

  <div class="form-group">
    <label for="username">Username:</label><br>
    <input id="username" class="form-control" formControlName="username" type="text"><br>
  </div>
  <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty ||
      registerForm.controls['username'].touched)" class="alert alert-danger">
    <div *ngIf="registerForm.controls['username'].errors?.['required']">
      Username is required.
    </div>
  </div><br>

  <div class="form-group">
    <label>First-Name:</label><br>
    <input class="form-control" formControlName="name" type="text"><br>
  </div>
  <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty ||
      registerForm.controls['name'].touched)" class="alert alert-danger">
    <div *ngIf="registerForm.controls['name'].errors?.['required']">
      First Name is required.
    </div>
  </div><br>

  <div class="form-group">
    <label>Last-Name:</label><br>
    <input class="form-control" formControlName="last" type="text"><br>
  </div>
  <div *ngIf="registerForm.controls['last'].invalid && (registerForm.controls['last'].dirty ||
    registerForm.controls['last'].touched)" class="alert alert-danger">
    <div *ngIf="registerForm.controls['last'].errors?.['required']">
      Last Name is required.
    </div>
  </div><br>

  <div class="form-group">
    <label>Email-Address:</label><br>
    <input class="form-control" formControlName="email" type="email"><br>
  </div>
  <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty ||
      registerForm.controls['email'].touched)" class="alert alert-danger">
    <div *ngIf="registerForm.controls['email'].errors?.['required']">
      Email-email is required.
    </div>
  </div><br>

  <div class="form-group">
    <label>Cell-Number:</label><br>
    <input class="form-control" formControlName="number" type="text"><br>
  </div>
  <div *ngIf="registerForm.controls['number'].invalid && (registerForm.controls['number'].dirty ||
      registerForm.controls['number'].touched)" class="alert alert-danger">
    <div *ngIf="registerForm.controls['number'].errors?.['required']">
      Cell-Number is required.
    </div>
  </div><br>

  <div class="form-group">
    <label>Password:</label><br>
    <input class="form-control" formControlName="password" type="password"><br>
  </div>
  <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty ||
      registerForm.controls['password'].touched)" class="alert alert-danger">
    <div *ngIf="registerForm.controls['password'].errors?.['required']">
      Password is required.
    </div>
  </div><br>

  <button type="submit" [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-success">
    Submit
  </button>
  <p>Already have an account? <a routerLink="/login" routerLinkActive="active">Login</a></p>
  <router-outlet></router-outlet>
</form>
<br />
